<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shelf Animation</title>
  <link rel="stylesheet" href="simu.css" />
</head>
<body>
  <div class="main">
    <!-- ICONS -->
    <div class="icon">
      <div class="icon-left">
        <img id="home" src="./Index-page/home-button.png" alt="" />
        <img id="musi" src="./Index-page/music-button.png" alt="" />
        <img id="info" src="./Index-page/Info-button.png" alt="" />
      </div>
      <img id="logo" src="./ME_imprint_land_digital_rgb.png" alt="" />
    </div>

    <!-- SHELVES -->
    <div class="shelf">
      <div class="shelfi-A">
        <img src="./IMAGES/SHELF-A.png" alt="" class="shelf-body-1" />
        <!-- <div class="shelf-items"></div> -->
        <!-- <div > -->

          <img src="./IMAGES/lip-Grou.png" alt="" class="lip" />
          <div class="toys-above-self-A">
            <div class="toys-above-self-A-1">
            <img src="./IMAGES/train.png" alt="Train Toy" id="train-toy"/>
            <img src="./IMAGES/hore.png" alt="Horse Toy" id="hore-toy"/>
            </div>
            <div class="toys-above-self-A-2">

              <img src="./IMAGES/dino.png" alt="Dinosaur Toy" id="dino-toy"/>
              <img src="./IMAGES/block-house.png" alt="Block House Toy" id="house-toy"/>
              <img src="./IMAGES/ball.png" alt="Ball Toy" id="ball-toy"/>
            </div>
          </div>
        
        <!-- </div> -->
      </div> 

      <div class="cont">

        <!-- <h1 class="milo">Hello start 1</h1> -->
        <!-- <img class="milo" src="./IMAGES/Layer 2.png" alt=""> -->
        <!-- <img src="./IMAGES/Layer 3.png" alt="" class="click"> -->
       <!-- <h1 class="click">hello start from this </h1> -->
        <img src="./IMAGES/Layer 5.png" alt="" class="more">
        <img src="./IMAGES/Layer 1.png" alt="" class="less">
      </div>

      <div class="shelfi-B">
        <img src="./IMAGES/SHELF-B .png" alt="" class="shelf-body" />
        <!-- <div class="shelf-items"></div> -->
        <img src="./IMAGES/lip-Grou.png" alt="" class="lip" />
        <div class="toys-above-self-B">
          <div class="toys-above-self-B-1">
          <img src="./IMAGES/duck.png" alt="Duck Toy" id="duck-toy"/>
          <img src="./IMAGES/roll.png" alt="Roll Toy" id="roll-toy"/>
          </div>
          <div class="toys-above-self-B-2">
          <img src="./IMAGES/ship.png" alt="Ship Toy" id="ship-toy"/>
          <img src="./IMAGES/fan.png" alt="Fan Toy" id="fan-toy"/>
          </div>
        </div>
      </div>
    </div>

    <!-- TOYS -->
    <div class="items">
      <span class="items-img-A">

        <img src="./IMAGES/DUCK.png" alt=""id="duck" />
        <img src="./IMAGES/hore.png" alt="" id="hore"/>
        <img src="./IMAGES/block-house.png" alt=""id="house" />
      </span>
      <span class="items-img-C">

        <img src="./IMAGES/dino.png" alt="" id="dino"/>
        <img src="./IMAGES/roll.png" alt="" id="roll"/>
      </span>
      <span class="items-img-B">
        
        <img src="./IMAGES/train.png" alt="" id="train"/>
        <img src="./IMAGES/ship.png" alt="" id="ship"/>
        <img src="./IMAGES/ball.png" alt=""  id="ball"/>
        <img src="./IMAGES/fan.png" alt="" id="fan"/>
      </span>
    </div>
    <div class="text">
       <h2>Copyright @ 2026 Macmillan Education India Private Limited. All rights reserved</h2>
     </div>
  </div>
   
  <script src="simu.js"></script>
</body>
</html>
